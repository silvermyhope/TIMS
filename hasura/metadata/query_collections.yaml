- name: allowed-queries
  definition:
    queries:
      - name: GetCategory
        query: |
          query MyQuery {
            Category {
              CatId
              Name
              CreatedDate
              IsDelete
            }
          }
      - name: GetHotel
        query: |
          query MyQuery {
            Accommodations(where: {TypeId:{_eq:12}}) {
              Id
              Name
              Description
              Image
              Star
              CreateDate
              Location {
                LoName
                Latitude
                Longitude
              }
            }
          }
      - name: GetHotelDetail
        query: |
          query MyQuery {
            Accommodations(where: {Id:{_eq:1}}) {
              Id
              Name
              Description
              Image
              Star
              CreateDate
              Location {
                LoName
                Latitude
                Longitude
              }
            }
          }
      - name: GetUserInfo
        query: |
          query MyQuery {
            User(where: {Id:{_eq:1}}) {
              Id
              FirstName
              LastName
              FullName
              PhoneNumber
              LastLogin
              Email
              CreateDate
              GovernmentHierarchyId
              Gender
              Password
            }
          }
      - name: GetFavorites
        query: |
          query MyQuery {
            Favorites(where: {UserId:{_eq:1}}) {
              Id
              AccommodationId
              IsDelete
              CreatedDate
            }
          }
      - name: GetReview
        query: |
          query MyQuery {
            Reviews(where: {AccommodationId:{_eq:"1"}}) {
              Id
              UserId
              AccommodationId
              Rating
              Title
              Comment
              CreatedDate
              Reviews_Accommodation {
                Name
                Star
                TypeId
                Description
                Image
                Location {
                  LoName
                  Latitude
                  Longitude
                }
                Type {
                  Name
                }
              }
            }
          }
      - name: Add_Category
        query: |
          mutation add_category ($cat_input: Category_insert_input!) {
            insert_Category_one(object: $cat_input) {
              CatId
            }
          }
      - name: Login
        query: |
          mutation login ($login_inp: LoginInput!) {
            Login(objects: $login_inp) {
              accessToken
              RoleId
              userId
            }
          }
      - name: GetUserByEmail
        query: |
          query get_user_by_email ($email: String!) {
            User(where: {Email:{_eq:$email}}) {
              Id
              FullName
              FirstName
              LastName
              IsEmailVerified
              IsDelete
              Password
              PhoneNumber
              GovernmentHierarchyId
              Gender
              Email
            }
          }
      - name: Add_Favorites
        query: |
          mutation add_favorites ($fav_input: Favorites_insert_input!) {
            insert_Favorites_one(object: $fav_input) {
              Id
            }
          }
      - name: Add_Review
        query: |
          mutation add_review ($rev_input: Reviews_insert_input!) {
            insert_Reviews_one(object: $rev_input) {
              Id
            }
          }
      - name: getAttraction
        query: |
          query MyQuery {
            Attraction {
              Id
              Name
              Description
              Image
              Type {
                Name
              }
              Location {
                LoName
                Latitude
                Longitude
              }
              User {
                FullName
                Id
              }
            }
          }
      - name: gethotels
        query: |
          query getHotels ($type: String!) {
            Accommodations(where: {Type:{Name:{_eq:$type}}}) {
              Id
              Name
              Description
              PhoneNumber
              Image
              Location {
                LoName
                Latitude
                Longitude
              }
              Type {
                Id
                Name
              }
              User {
                Id
                FullName
              }
              IsDelete
              Star
            }
          }
      - name: getHotelReview
        query: |
          query listfeedback ($id: Int!) {
            Reviews(where: {AccommodationId:{_eq:$id}}) {
              Id
              Reviews_Accommodation {
                Name
              }
              Title
              Comment
              Rating
            }
          }
